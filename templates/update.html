{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input id="input-text" type="text" name="content" value="{{ task.content }}">
        <input id="submit-button" type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
